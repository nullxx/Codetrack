name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
      working-directory: server
    - name: Run ESLint
      run: npx eslint --ext .js,.jsx,.ts,.tsx
      working-directory: server
    - name: Run tests
      run: npm test
      working-directory: server
